<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <link rel="stylesheet" href="./assests/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div class="row"> 
        <div class="hour col-sm-1">9AM</div>
        <textarea class="description text col-sm-9" id = "9amDiv"></textarea>
        <button class="saveBtn col-sm-2" id = "9amsubmit">save</button>
      </div>

      <div class="row">
        <div class="hour col-sm-1">10AM</div>
        <textarea class="description text col-sm-9" id = "10amDiv"></textarea>
        <button class="saveBtn col-sm-2" id = "10amsubmit">save</button>
      </div>

      <div class="row">
        <div class="hour col-sm-1">11AM</div>
        <textarea class="description text col-sm-9" id = "11amDiv"></textarea>
        <button class="saveBtn col-sm-2" id = "11amsubmit">save</button>
      </div>

      <div class="row">
        <div class="hour col-sm-1">12PM</div>
        <textarea class="description text col-sm-9" id = "12pmDiv"></textarea>
        <button class="saveBtn col-sm-2" id = "12pmsubmit" >save</button>
      </div>

      <div class="row">
        <div class="hour col-sm-1">1PM</div>
        <textarea class="description text col-sm-9" id = "1pmDiv"></textarea>
        <button class="saveBtn col-sm-2" id = "1pmsubmit" >save</button>
      </div>

      <div class="row">
        <div class="hour col-sm-1">2PM</div>
        <textarea class="description text col-sm-9" id = "2pmDiv"></textarea>
        <button class="saveBtn col-sm-2" id = "2pmsubmit" >save</button>
      </div>

      <div class="row">
        <div class="hour col-sm-1">3PM</div>
        <textarea class="description text col-sm-9" id = "3pmDiv"></textarea>
        <button class="saveBtn col-sm-2" id = "3pmsubmit">save</button>
      </div>

      <div class="row">
        <div class="hour col-sm-1">4PM</div>
        <textarea class="description text col-sm-9" id = "4pmDiv" ></textarea>
        <button class="saveBtn col-sm-2" id = "4pmsubmit" >save</button>
      </div> 

      <div class="row">
        <div class="hour col-sm-1">5PM</div>
        <textarea class="description text col-sm-9" id = "5pmDiv"></textarea>
        <button class="saveBtn col-sm-2" id = "5pmsubmit" >save</button>
      </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/js/script.js"></script>
  </body>
</html>
